description: "Tests that the gola server automatically detects Anthropic LLM provider from ANTHROPIC_API_KEY environment variable with minimal configuration."

command:
  - "/usr/local/bin/gola"
  - "--config"
  - "/test/gola.yaml"
  - "--server-only"

long_running:
  startup_timeout_ms: 10000

assertions:
  stderr_contains: "GolaAgentHandler created."