description: "Tests that the gola server starts successfully with Google Gemini LLM integration and no MCP servers."

command:
  - "/usr/local/bin/gola"
  - "--config"
  - "/test/gola.yaml"
  - "--server-only"

long_running:
  startup_timeout_ms: 10000

assertions:
  stderr_contains: "GolaAgentHandler created."