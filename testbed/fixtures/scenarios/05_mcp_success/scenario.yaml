description: "Tests that the gola server starts successfully when MCP dependencies are available (uvx and mcp-server-time)."

command:
  - "/usr/local/bin/gola"
  - "--config"
  - "/test/gola.yaml"
  - "--server-only"

long_running:
  startup_timeout_ms: 5000

assertions:
  stderr_contains: "Successfully connected to MCP server: time"